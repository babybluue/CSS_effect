<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>input</h1>
    <div class="form">
      <div class="input">
        <input type="text" id="name" required autocomplete="off" />
        <label for="name" class="labelName"><span>Name</span></label>
      </div>
      <div class="input">
        <input type="text" id="pass" required autocomplete="off" />
        <label for="pass" class="labelName"><span>Password</span></label>
      </div>
      <div class="input">
        <input type="text" id="email" required autocomplete="off" />
        <label for="email" class="labelName"><span>Email</span></label>
      </div>
    </div>
  </body>
</html>
